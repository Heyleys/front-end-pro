<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <form action="https://fom.in.ua/echo" method="POST" class="form">
        <button type="button"class="close"></button>
        <h2 class="title-form">Личный кабинет</h2>
        <label for="enter" class="label-input">Введите пожалуйста свой логин и пароль</label>
        <div class="container-input log">
            <input class="input" type="text" name="login" placeholder="ЛОГИН" required id="enter">
        </div>
        <div class="container-input pass">
            <input class="input" type="password" name="password" placeholder="ПАРОЛЬ" required>
        </div>  
        <div class="container-link">
            <a class="forget-password" href="">Я забыл пароль!</a>
        </div>
        <button class="button-form" type="submit">Войти</button>
    </form>
</body>
</html>
